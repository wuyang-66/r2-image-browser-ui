<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud 迅驰工具在线查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: #f8fafc;
        }
        /* 各种动画效果 */
        @keyframes modal-in { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-enter { animation: modal-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .fade-in-bg { animation: fade-in 0.3s ease-out forwards; }
        .no-scroll { overflow: hidden; }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-teal-400">
                迅驰工具编号在线查询
            </h1>
            <p class="mt-3 text-lg text-slate-500">随时随地-查看工具编号</p>
        </header>

        <!-- 搜索区域 -->
        <div class="relative max-w-2xl mx-auto" id="search-container">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i data-lucide="search" class="w-5 h-5 text-slate-400"></i>
                </div>
                <input type="search" id="search-input" placeholder="输入编号进行搜索..."
                       class="w-full pl-12 pr-4 py-3 text-base border-2 border-slate-200 rounded-full shadow-sm 
                              focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none
                              transition-all duration-300 ease-in-out"
                       autocomplete="off">
            </div>
            <div id="suggestions-box" class="absolute z-10 w-full mt-2 bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden hidden">
                <ul id="suggestions-list"></ul>
            </div>
        </div>

        <!-- 图片画廊和消息区域 -->
        <main id="gallery" class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></main>
        <div id="gallery-message" class="mt-12"></div>
    </div>
    
    <!-- 图片详情弹窗 (Modal) -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div id="modal-overlay" class="absolute inset-0 bg-black/70 fade-in-bg" aria-hidden="true"></div>
        <div id="modal-content" class="relative z-10 bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden modal-enter">
            <button id="modal-close-btn" class="absolute top-3 right-3 text-slate-400 hover:text-slate-800 transition-colors z-20">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
            <div class="w-full md:w-3/5 bg-slate-100 flex items-center justify-center p-4">
                <img id="modal-image" src="" alt="详情图片" class="max-w-full max-h-[40vh] md:max-h-[80vh] object-contain">
            </div>
            <div class="w-full md:w-2/5 p-8 overflow-y-auto">
                <h2 id="modal-title" class="text-3xl font-bold text-slate-800"></h2>
                <div class="mt-6 space-y-4 text-slate-600">
                    <div>
                        <h3 class="font-semibold text-slate-800">产品名称</h3>
                        <p id="modal-product-name"></p>
                    </div>
                    <div>
                        <h3 class="font-semibold text-slate-800">功能用途</h3>
                        <p id="modal-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 配置项 ---
        const API_WORKER_URL = "https://xiaowuyang.dpdns.org";
        const R2_BUCKET_URL = "https://xiaowuya.dpdns.org";
        const DEBOUNCE_DELAY = 300;

        // --- DOM元素获取 ---
        const searchInput = document.getElementById('search-input');
        const gallery = document.getElementById('gallery');
        const galleryMessage = document.getElementById('gallery-message');
        const suggestionsBox = document.getElementById('suggestions-box');
        const suggestionsList = document.getElementById('suggestions-list');
        const searchContainer = document.getElementById('search-container');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalProductName = document.getElementById('modal-product-name');
        const modalDescription = document.getElementById('modal-description');
        
        let debounceTimer;

        // --- 核心函数 ---

        function showMessage(type, message) {
            gallery.innerHTML = '';
            let icon = '';
            if (type === 'loading') icon = '<i data-lucide="loader-2" class="w-12 h-12 animate-spin text-blue-500"></i>';
            else if (type === 'info') icon = '<i data-lucide="image" class="w-12 h-12 text-slate-400"></i>';
            else if (type === 'error') icon = '<i data-lucide="alert-triangle" class="w-12 h-12 text-red-500"></i>';
            galleryMessage.innerHTML = `<div class="flex flex-col items-center justify-center min-h-[30vh] text-slate-500">${icon}<p class="mt-4 text-lg">${message}</p></div>`;
            lucide.createIcons();
        }
        
        function renderGallery(images) {
            galleryMessage.innerHTML = '';
            gallery.innerHTML = '';
            if (images.length === 0) {
                showMessage('info', '未找到符合条件的图片。');
                return;
            }
            images.forEach((image, index) => {
                const imageUrl = `${R2_BUCKET_URL}/${image.key}`;
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 group cursor-pointer';
                card.style.animation = `popIn 0.5s ease-out ${index * 50}ms forwards`;
                card.style.opacity = '0';
                
                // 将所有需要的信息存储在data属性中
                card.dataset.imageUrl = imageUrl;
                card.dataset.displayName = image.displayName;
                card.dataset.productName = image.productName;
                card.dataset.description = image.description;

                card.innerHTML = `
                    <div class="relative overflow-hidden aspect-video">
                        <img src="${imageUrl}" alt="${image.displayName}" loading="lazy" 
                             class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500 ease-in-out">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                             <p class="text-white font-bold text-lg">查看详情</p>
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-sm font-semibold truncate" title="${image.displayName}">${image.displayName}</p>
                    </div>
                `;
                gallery.appendChild(card);
            });
            lucide.createIcons();
        }

        async function performSearch(query) {
             if (!query) {
                showMessage('info', '迅驰工具/XCTOOL');
                return;
            }
            showMessage('loading', `正在搜索 "${query}"...`);
            suggestionsBox.classList.add('hidden');
            try {
                const response = await fetch(`${API_WORKER_URL}/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`服务器响应错误: ${response.status}`);
                const data = await response.json();
                if (data.success && data.images) {
                    renderGallery(data.images);
                } else {
                    showMessage('error', data.error || '未能获取图片列表。');
                }
            } catch (error) {
                console.error("搜索失败:", error);
                showMessage('error', '无法连接到服务器。请检查网络或API状态。');
            }
        }
        
        async function fetchSuggestions(query) {
            if (!query) {
                suggestionsBox.classList.add('hidden');
                return;
            }
            try {
                const response = await fetch(`${API_WORKER_URL}/suggest?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`服务器响应错误: ${response.status}`);
                const data = await response.json();
                if (data.success && data.suggestions) {
                    renderSuggestions(data.suggestions);
                } else {
                    suggestionsBox.classList.add('hidden');
                }
            } catch (error) {
                 console.error("获取建议失败:", error);
                 suggestionsBox.classList.add('hidden');
            }
        }
        
        function renderSuggestions(suggestions) {
             if (suggestions.length === 0) {
                suggestionsBox.classList.add('hidden');
                return;
            }
            suggestionsList.innerHTML = '';
            suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.className = 'px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors duration-150';
                li.textContent = suggestion;
                li.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    searchInput.value = suggestion;
                    suggestionsBox.classList.add('hidden');
                    performSearch(suggestion);
                });
                suggestionsList.appendChild(li);
            });
            suggestionsBox.classList.remove('hidden');
        }

        function openModal(cardData) {
            modalImage.src = cardData.imageUrl;
            modalTitle.textContent = cardData.displayName;
            modalProductName.textContent = cardData.productName;
            modalDescription.textContent = cardData.description;
            
            modal.classList.remove('hidden');
            document.body.classList.add('no-scroll');
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.classList.remove('no-scroll');
        }

        // --- 事件监听器 ---
        searchInput.addEventListener('input', () => { clearTimeout(debounceTimer); debounceTimer = setTimeout(() => fetchSuggestions(searchInput.value.trim()), DEBOUNCE_DELAY); });
        searchInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') performSearch(searchInput.value.trim()); });
        document.addEventListener('click', (e) => { if (!searchContainer.contains(e.target)) { suggestionsBox.classList.add('hidden'); } });
        
        gallery.addEventListener('click', (e) => {
            const card = e.target.closest('.group');
            if (card && card.dataset.imageUrl) {
                openModal(card.dataset);
            }
        });

        modalOverlay.addEventListener('click', closeModal);
        modalCloseBtn.addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !modal.classList.contains('hidden')) { closeModal(); } });

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            showMessage('info', '迅驰工具/XCTOOL');
        });
    </script>
</body>
</html>
